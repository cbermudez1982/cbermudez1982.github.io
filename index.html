<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleSwap DEX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🔁 SimpleSwap</h1>
    <button id="connectBtn">🔌 Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <div class="card">
      <h2>Add Liquidity</h2>
      <input id="liqAmountA" type="number" placeholder="Cantidad Token A" />
      <input id="liqAmountB" type="number" placeholder="Cantidad Token B" />
      <button id="addLiqBtn">Add Liquidity</button>
      <p id="liqStatus"></p>
    </div>

    <div class="card">
      <h2>Swap Tokens</h2>
      <p>
        Token A: <code id="tokenA">0x1F784...2935</code>
        <button id="swapOrderBtn">🔄 Swap Token Order</button>
      </p>
      <p>Token B: <code id="tokenB">0x87A64...B5a3</code></p>

      <p>Current Price (B Token per 1 A Token): <span id="priceDisplay">-</span></p>

      <input id="swapAmountIn" type="number" placeholder="A Token Quantity" />
      <button id="swapBtn">Swap</button>
      <p id="swapStatus"></p>
    </div>
    
    <div class="card">
      <h2>Remove Liquidity</h2>
      <label>LP Token Quantity:</label>
      <input id="liqAmountRemove" placeholder="0.0" />
      <button id="remLiqBtn">Remove Liquidity</button>
      <p id="remLiqStatus"></p>
      <p>Current Wallet Liquidity: <span id="liqDisplay">-</span></p>
    </div>

  </div>

  

  <script type="module" src="./Scripts/script.js"></script>
</body>
</html>
